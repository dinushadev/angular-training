<table class="table table-striped">
    <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
            <th>Condition</th>
            <th>Ops</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="car in carList">
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.price}}</td>
            <td>{{car.condition}}</td>

            <td>
               <dn-car-ops />
            </td>
        </tr>
    </tbody>
</table>
